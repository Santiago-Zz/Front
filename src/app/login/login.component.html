<div class="login-container">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <div class="card login-form">
    <h1>Bienvenido de nuevo!</h1>
    <p>Completa toda la información para comenzar a explorar.</p>

    <form (submit)="login()">
      <div class="input-container">
        <label for="email">Email:</label>
        <div class="input-wrapper">
          <input [(ngModel)]="email" placeholder="Correo electrónico" id="email" name="email" required>
        </div>
      </div>

      <div class="input-container">
        <label for="password">Contraseña:</label>
        <div class="input-wrapper">
          <input [(ngModel)]="password" placeholder="Contraseña" [type]="showPassword ? 'text' : 'password'"
            id="password" name="password" required>
          <span class="show-password" (click)="togglePasswordVisibility()">
            <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>
      </div>

      <div class="actions">
        <a href="#">Recuperar contraseña</a>
        <p>¿Olvidaste tu contraseña?</p>
      </div>

      <button (click)="login()" type="submit" class="login-button">Ingresar</button>

      <div class="alternative-login">
        <p>O</p>
        <div class="social-login-buttons">
          <a href="https://www.facebook.com" class="social-button" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com" class="social-button" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-instagram"></i>
          </a>
          <a href="https://accounts.google.com" class="social-button" target="_blank" rel="noopener noreferrer">
            <i class="fa fa-google"></i>
          </a>
        </div>
      </div>

      <div class="add-newAccount">
        <p class="registration-text">¿Eres nuevo? Regístrate:</p>
        <button class="create-account-button" [routerLink]="['/register-user']">Crear cuenta nueva</button>
      </div>
    </form>

    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
  </div>

  <div class="login-image">
    <img src="/undraw_security_re_a2rk.svg" alt="Login Ilustration">
  </div>
</div>
